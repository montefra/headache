name: "Test and Lint"
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
    contents: read

env:
    NODE_VERSION: 22

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              name: "Setup Node.js ${{ env.NODE_VERSION }}"
              with:
                  node-version: "${{ env.NODE_VERSION }}"
                  cache: "npm"

            - run: npm ci
              name: "Install dependencies"
            - run: npm test
              name: "Run tests"
            - run: npm run lint
              name: "Lint code"

